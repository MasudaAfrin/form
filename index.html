            <h3>Register</h3>
            <form action="#" method="">
                <label for="fullName"></label>
                <input type="text" name= "fullName" placeholder="Your full name" size="45"

                <br><br>

                <input type="email" name="mail" placeholder="Your email address" size="45"

                <br><br>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Type password" size="45"
                size="45" required >
                <br><br>
                <label for="cpassword"></label>
                <input type="password" name="cpassword" placeholder="Retype your password" size="45"
                size="45" required>
                <br><br>
                <label for="register"></label>
                <input type="submit" name="register" value="Register" class="btn-submit">

        </div>
